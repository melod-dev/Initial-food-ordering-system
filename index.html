<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Kiosk</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Sidebar / Bottom bar -->
<aside class="sidebar">
  <ul class="nav">
    <li class="active" title="Menu">
      <i class="fas fa-bars"></i>
    </li>
    <li class="cart-icon" title="Cart">
      <i class="fas fa-shopping-cart"></i>
    </li>
    <li title="Orders">
      <i class="fas fa-clipboard-list"></i>
    </li>
    <li title="Account">
      <i class="fas fa-user"></i>
    </li>
  </ul>
</aside>

  <!-- Main Content -->
  <main>
    <div class="topbar">
      <input type="text" placeholder="Search product..." id="searchInput">
    </div>

    <div class="categories">
      <button class="category active" data-category="Pizza">Food</button>
      <button class="category" data-category="Burgers">Drinks</button>
      <button class="category" data-category="Dessert">Snacks</button>
    </div>

    <div id="menu" class="product-grid">
      <!-- Products will be injected here -->
    </div>
  </main>

  <!-- Cart Summary -->
  <aside class="cart">
    <h2>ðŸ›’ Items</h2>
    <ul id="cartItems"></ul>
    <div class="cart-summary">
      <p>Subtotal: â‚±<span id="cartSubtotal">0</span></p>
      <p>Tax(5%): â‚±<span id="cartTax">0</span></p>
      <p>Total: â‚±<span id="cartTotal">0</span></p>
    </div>
    <button id="placeOrderBtn">Place Order</button>
  </aside>

</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
