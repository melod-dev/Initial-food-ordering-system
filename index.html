<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Kiosk</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Left Sidebar -->
  <aside class="sidebar">
    <div class="logo">üçî Kiosk</div>
    <ul class="nav">
      <li class="active">Menu</li>
      <li>Orders</li>
      <li>Settings</li>
      <li>Logout</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Top Bar -->
    <div class="topbar">
      <input type="text" placeholder="Search product by name, categories or SKU" id="searchInput">
      <button class="filter-btn">Filter</button>
    </div>

    <!-- Category Tabs -->
    <div class="categories">
      <button class="category active" data-category="Pizza">Pizza</button>
      <button class="category" data-category="Hot drinks">Hot Drinks</button>
      <button class="category" data-category="Cold drinks">Cold Drinks</button>
      <button class="category" data-category="Dessert">Dessert</button>
      <button class="category" data-category="Burgers">Burgers</button>
    </div>

    <!-- Product Grid -->
    <div id="menu" class="product-grid"></div>
  </main>

  <!-- Cart Summary -->
  <aside class="cart">
    <h2>üõí Items</h2>
    <ul id="cartItems"></ul>
    <div class="cart-summary">
      <p>Subtotal: ‚Ç±<span id="cartSubtotal">0</span></p>
      <p>Tax(5%): ‚Ç±<span id="cartTax">0</span></p>
      <p>Total: ‚Ç±<span id="cartTotal">0</span></p>
    </div>
    <button id="printReceipt">Print Receipt</button>
    <button id="placeOrderBtn">Proceed</button>
  </aside>

</div>

<script src="script.js"></script>
</body>
</html>
